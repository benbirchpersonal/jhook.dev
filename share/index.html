<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board with File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/" class="logo">Jhook</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/projects">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="message-board-container">
            <div class="message-container">
                <!-- Messages and files will be displayed here -->
            </div>
            <textarea id="messageInput" placeholder="Type your message..." class="input-box"></textarea>
            <div class="file-upload">
                <label for="fileInput">Attach a file:</label>
                <input type="file" id="fileInput">
            </div>
            <button id="sendButton" class="btn">Send</button>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Jhook. All rights reserved.</p>
    </footer>

    <script src="fileUpload.js"></script>
</body>
</html>
