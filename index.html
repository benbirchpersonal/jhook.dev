<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhook.dev</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
     <div class="mainTitle">
        <h1>Jhook.dev</h1>
        <img src="logoTransparent.png" alt="jhook logo">
    </div>
    <canvas id="particleCanvas"></canvas>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="projects-container">
            <!-- Example project items -->
            <div class="project-item">
                <img src="placeholder-image.jpg" alt="Project 1" class="project-image">
                <h3 class="project-title">Project 1</h3>
                <p class="project-description">This is a brief description of Project 1.</p>
                <button class="more-info">More Info &raquo;</button>
            </div>
            <div class="project-item">
                <img src="placeholder-image.jpg" alt="Project 2" class="project-image">
                <h3 class="project-title">Project 2</h3>
                <p class="project-description">This is a brief description of Project 2.</p>
                <button class="more-info">More Info &raquo;</button>
            </div>
            <div class="project-item">
                <img src="placeholder-image.jpg" alt="Project 3" class="project-image">
                <h3 class="project-title">Project 3</h3>
                <p class="project-description">This is a brief description of Project 3.</p>
                <button class="more-info">More Info &raquo;</button>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <!-- Scroll Indicator -->
    <div id="scrollIndicator"></div>
</body>
</html>
