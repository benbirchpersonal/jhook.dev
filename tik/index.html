<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Screenshot Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="imessage-container">
        <div class="header">
            <div class="profile-container">
                <div class="contact-picture" id="contactPicture">JD</div>
                <div id="contactName" class="contact-name" contenteditable="false" onclick="editName()">John Doe</div>
            </div>
        </div>
        <div id="chat" class="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="controls">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button onclick="addMessage('left')">Add Left Message</button>
            <button onclick="addMessage('right')">Add Right Message</button>
        </div>
        <div class="save-controls">
            <button onclick="saveAsImage()">Save as Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
